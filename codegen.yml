overwrite: true
generates:
  src/generated/skypools-graphql.tsx:
    schema: ./schema.graphql
    documents: 'src/**/*.skypools.graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      scalars:
        DateTime: 'string'
        Decimal: 'string'
      enumValues:
        Network: '../modules/networks#Network'
