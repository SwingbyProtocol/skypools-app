query Swaps($where: SwapWhereInput) {
  swaps(where: $where) {
    edges {
      node {
        id
        network
        status
        initiatorAddress
        beneficiaryAddress
        srcToken {
          id
          symbol
          logoUri
          address
        }
        srcAmount
        destAmount
        destToken {
          id
          symbol
          logoUri
          address
        }
        rawRouteData
        skybridgeSwapId
        skypoolsTransactionHashes
        createdAt
      }
    }
  }
}
